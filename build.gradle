plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java'
    id 'pmd'
    id 'checkstyle'
    id 'com.github.spotbugs' version '4.7.0' // Note the version number may change
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'my-project'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


// PMD configuration
pmd {
    toolVersion = '6.38.0'  // You can specify the version of PMD you want to use
    ruleSets = ["category/java/bestpractices.xml", "category/java/codestyle.xml"]
    ignoreFailures = true
    reports {
        xml.enabled = true  // Enables XML report (for CI tools like Jenkins)
        html.enabled = true // Enables HTML report
    }
}

// SpotBugs configuration
spotbugs {
    toolVersion = '4.2.3'  // You can specify the version of SpotBugs you want to use
    effort = 'max'
    reportLevel = 'low'
    ignoreFailures = true
    reports {
        xml.enabled = true  // Enables XML report (for CI tools like Jenkins)
        html.enabled = true // Enables HTML report
    }
}

task customPmd(type: Pmd) {
    source = 'src'
    rulePriority = 5
    ruleSets = []
    ignoreFailures = true
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

check.dependsOn customPmd
check.dependsOn spotbugsMain

